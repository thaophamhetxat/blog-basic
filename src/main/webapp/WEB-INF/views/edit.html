<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h3 style="text-align: center">SỬA CẢM NGHĨ</h3>
    <form  th:object="${list}" method="post" enctype="multipart/form-data">
        <table class="table">
            <tbody>
            <tr>
                <td><input placeholder="nhập id" th:field="*{id}" hidden></td>
                <td>Ngày</td>
                <td><input type="date" th:field="*{date}"></td>
                <td>Tên</td>
                <td><input placeholder="nhập tên" th:field="*{name}"></td>
                <td>image:</td>
                <td>
                    <input type="file" name="uppImg">
                </td>
                <td>Music:</td>
                <td>
                    <input type="file" name="uppMusic">
                </td>
                <td>Cảm nghĩ</td>
                <td><input placeholder="cảm nghĩ" th:field="*{binhLuan}"></td>
                <td>Trạng Thái</td>
                <td colspan="2">
                    <select th:field="*{trangThai}">
                        <option th:each="lp: ${listTrangThai}" th:value="${lp.nameTrangThai}" th:text="${lp.nameTrangThai}">
                        </option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">EDIT</button>
    </form>

</div>

</body>
</html>
